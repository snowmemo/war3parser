[package]
name = "war3parser"
version = { workspace = true }
edition = "2021"
description = "A parser for Warcraft 3 map files"
license = "MIT"
repository = "https://github.com/wesleyel/war3parser"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
anyhow = "1.0.95"
binary-reader = "0.4.5"
derivative = "2.2.0"
image = "0.24.3"
image-blp = "1.2.0"
js-sys = "0.3.77"
mpq = "0.8.0"
nom = "7.1.3"
regex = "1.10.5"
serde = { version = "1.0.204", features = ["derive"] }
serde_json = "1.0.120"
thiserror = "2.0.11"
wasm-bindgen = "0.2.99"

[dev-dependencies]
wasm-bindgen-test = "0.3.50"
